 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
</head>

<body>

<div class = "container"><!--begin container-->
    
    <div class = "jumbotron"><!--begin jumbotron-->
        <h1 class = "text-center">Gif Creator!</h1>
        <hr>
        <div class = "row">
            <div id = "character-buttons"></div>
        </div>
    
        <div class = "form-horizontal">
            <div class = "form-group">
                <label class = "control-label" for = "Character">Add A Character:</label>
                <input class = "form-control" id="user-input" type="text">

            </div>
        </div>

    </div><!--end jumbotron-->
    
    <br>
    
    <div class = "row">
        <div class = "col-xs-12">
            <div id = "gifs-div"></div>
        </div>
    </div>
</div><!--end container-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>   
    <script src="app.js"></script>

</html>
